<body>
    <h2>Light Tank Assets Animation</h2>

    <div id="asset_view">

        <div class="tank" id="a1"></div>
        <div class="tank" id="a2"></div>
        <div class="tank" id="a3"></div>
        <div class="tank" id="a4"></div>
        <div class="tank" id="a5"></div>

        <div id="animation"></div>

<style>
    body {
        background-color: lightblue;
    }

    .tank {
        height: 96px;
        width: 96px;
        display: table-cell;
        background: url("lightTank.png")
    }

    #animation {
        height: 96px;
        width: 96px;
        animation: tank_moves 1s steps(10) infinite;
        background: url("lightTank.png");
    }

    @keyframes tank_moves {
        0% {
            background-position: 0 0;
        }

        10% {
            background-position: -96px 0;
        }

        20% {
            background-position: -192px 0;

        }

        30% {
            background-position: -288px 0;

        }

        40% {
            background-position: -384px 0;

        }

        50% {
            background-position: -480px 0;

        }

        60% {
            background-position: -576px 0;

        }

        70% {
            background-position: -672px 0;

        }

        80% {
            background-position: -768px 0;
        }

        90% {
            background-position: -864px 0;
        }

        100% {
            background-position: 0 0;
        }

    }

    #a1 {
        background-position: 0 0;
    }

    #a2 {
        background-position: -96px 0;
    }

    #a3 {
        background-position: -192px 0;
    }

    #a4 {
        background-position: -288px 0;
    }

    #a5 {

    }

    }

    #a8 {
        background-position: -672px 0;
    }

    #a9 {
        background-position: -768px 0;
    }

    #a10 {
        background-position: -864px 0;
    }

    #b1 {
        background-position:  0 -96px;
    }

    #b2 {
        background-position:  -96px -96px
    }

    #b3 {
        background-position: -192px -96px;
    }

    #b4 {
        background-position: -288px -96px;
    }

    #b5 {
        background-position: -384px -96px;
    }

    #b6 {
        background-position: -480px -96px;
    }

    #b7 {

    }

    #b8 {
        background-position: -672px -96px;
    }

    #b9 {

    }

    #b10 {

    }
</style>
